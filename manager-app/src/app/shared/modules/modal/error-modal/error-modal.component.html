<div class="modal-header bg-danger d-flex justify-content-between">
  <h4 class="modal-title text-white">{{modalData.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [innerHTML]="modalData.message | safeHtml"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="close(true)">Ok</button>
</div>
