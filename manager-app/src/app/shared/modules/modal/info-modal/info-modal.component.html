<div class="modal-header bg-info d-flex justify-content-between">
  <h4 class="modal-title text-white">{{modalData.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    &times;
  </button>
</div>
<div class="modal-body">
  <div [innerHTML]="modalData.message | safeHtml"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="dismiss()">Ok</button>
</div>
